{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GradeWire</title>
    <link rel="icon" href="{%  static 'images/title2.png' %}"> <!-- Link to external CSS for styling -->
    <style>
        /* General Reset and Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #333;
        }

        /* Link Box Styles (for Teacher and Student) */
        .link-box {
            display: inline-block;
            width: 45%;
            padding: 20px;
            margin: 15px 10px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .link-box:hover {
            background-color: #2c3e50;
            transform: scale(1.05);
        }

        .link-box:active {
            transform: scale(0.98);
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
        }

        footer a {
            color: #4886c4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        GradeWire
    </header>

    <!-- Main Content Container -->
    <div class="container">
        <h2>Choose Your Role to Login or Register</h2>

        <p>Select whether you are a Teacher or a Student:</p>

        <!-- Link Box for Teacher -->
        <a href="{% url 'teacherRegister' %}" class="link-box">
            Teacher 
        </a>

        <!-- Link Box for Student -->
        <a href="{% url 'studentRegister' %}" class="link-box">
            Student 
        </a>
        <a href="##" class="link-box">
            Admin
        </a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 GradeWire. All rights reserved.</p>
        <p>For support, <a href="/contact-us">Contact Us</a>.</p>
    </footer>

</body>
</html>
